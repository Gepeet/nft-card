<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card" role="document">
        <div class="image_container">
            <img src="./images/image-equilibrium.jpg" alt="NFT image" class="nft_image">
            <div class="view_image">
                <img class="view_image_icon" src="./images/icon-view.svg" alt="view image">
            </div>
        </div>
        <div class="card_mid" role="contentinfo">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="card_mid_coin_date">
                <div class="mid_data">
                    <img src="./images/icon-ethereum.svg" alt="etherium icon">
                    <h4 class="data_coin data_item">0.041ETH</h4>
                </div>
                <div class="mid_data">
                    <img src="./images/icon-clock.svg" alt="icon clock for days left">
                    <h4 class="data_days data_item">3 days left</h4>
                </div>
            </div>
        </div>
        <div class="card_bot" role="contentinfo">
            <div class="bot_creator_image">
                <img src="./images/image-avatar.png" alt="Creators image">
            </div>
            <div class="bot_creator_name" role="contentinfo">
                <h4>Creation of <span>Jules Wyvern</span></h4>
            </div>
        </div>
    </div>
    <footer role="contentinfo" class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </footer>
</body>
</html>
